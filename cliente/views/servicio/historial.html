<div ng-controller="historialController" class="container-fluid">
    <div class="row">
        <div class="col-md-12">            
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                         <div class="input-group-addon"><i class="fa  fa-search text-primary"></i></div>
                         <input  class="form-control" id="search" type="search" placeholder="Buscar Servicio" ng-model="TablaServicio.filter()['busqueda']">
                    </div>
                </div>
                                                                       
                <div class="col-md-2" style="margin-top: 5px;">
                     <label class="text-center text-primary" style="font-size: 18px;">Total: {{Servicios.length}}</label>
                 </div>

                <div class="col-md-2 col-md-offset-1">
                    <button type="button" class="btn btn-success btn-addon" ng-click="GetServicios()" ><i class="fa fa-refresh"></i> Actualizar</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12" style="margin-top: 10px;">
                    <table border="0"  width="100%" id="tbTaxistas" cellspacing="0" class="table table-striped table-condensed" >
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>DIRECCION</th>
                                <th>ESTADO</th>
                                <th>FECHA</th>
                                <th>TAXISTA</th> 
                                <th>PLACA</th>
                                <th>MOVIL</th>                                
                                <th width="9%">ACCION</th>                                
                            </tr>

                        </thead>

                        <tbody>                       
                            <tr data-ng-repeat="item in Servicios | filter:filtro">                                        
                                <td>{{ item.idServicio}}</td>    
                                <td>{{ item.direccion}}</td>                                    
                                <td>{{ item.Estado}}</td>                                                                                                                         
                                <td>{{ item.Fecha + " "+ item.Hora}}</td>                                  
                                <td>{{ item.Nombre + " " + item.Apellidos  }}</td>  
                                <td>{{ item.placa}}</td> 
                                <td>{{ item.movil}}</td> 
                                <td>
                                    <center>
                                        <!--<a data-ng-click="get(item.idPersona)" style="float: left; margin-left: 3px;" href="javascript:;"  title="Editar"><i class="small small mdi-image-edit teal-text  darken-1"></i></a>-->
                                        <div ng-if="item.Estado !== 'Finalizado'">
                                            <a ng-click="mostrarOpcion(item.idServicio, item.idPersona)" style="float: left; margin-left: 3px;" href="javascript:;"  title="Cancelar Servcio"><i class="small mdi-navigation-cancel red-text"></i></a>                                            
                                        </div>
                                        
                                    </center>
                                </td> 
                            </tr>
                            <tr ng-if="Servicios.length == 0">
                                <td colspan="8" class="center"><span class="center red-text text-darken-4">No Se Encontraron Servicios ..</span></td>
                            </tr>                            
                            
                        </tbody>
                    </table>                        
                </div>                                        
            </div>            
        </div> 
    </div> 
    
    <div id="modalMotivo" class="modal modal-fixed-footer">            
        <div class="modal-content">
            <h2>Seleccione Motivo de Cancelación</h2>
            <div class="row">
                <form name="frmCancelar" class="col s12" novalidate>                        
                    <div class="row">                            
                        <div class="col m9">
                            <div class="row">
                                <div data-ng-repeat="items in Motivos">                                    
                                    <input name="rbMotivo"  type="radio"  id="rbMv{{items.idCancelar}}" value="{{items.idCancelar}}" ng-model="Servicio.motivo"/>
                                    <label for="rbMv{{items.idCancelar}}" class="black-text" style="font-size: 16px;">{{items.motivo}} </label> <br/>
                                </div>                               
                            </div>                               
                        </div>
                    </div>              
                </form>
            </div>
        </div>            
        <div class="modal-footer">                             
            <button class="btn waves-effect waves-light green" type="button" ng-click="cancelar()" >Continuar</button>
            <a href="javascript:;" class="modal-action modal-close waves-effect waves-light btn red" style="margin-right: 10px;">Salir</a> 
       </div>            
    </div>        
</div>
