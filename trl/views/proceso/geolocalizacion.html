<div ng-controller="localizacionController" class="container-fluid">

   <div class="row">      
      <div class="col-md-3">
         <h3>Filtrar Por</h3>
         <form  name="frmConsultar" id="frmConsultar" novalidate>
            <div class="row">                                              
               <div class="col-md-12">
                  <div class="form-group">                     
                     <div class="input-group">    
                        <div class="input-group-addon"><i class="fa fa-cc text-success"></i></div>
                        <select ng-model="Posicion.Ver" name="cboTipoDocumento" id="cboTipoDocumento"  class="form-control"  required >
                           <option value="TODOS">TODOS</option>                            
                           <option value="PLACA" >POR PLACA</option>                           
                        </select>
                     </div> 
                  </div>   
               </div>
            </div>

            <div class="row" ng-show="Posicion.Ver == 'PLACA'">
               <div class="col-md-12">                                            
                  <div class="form-group">
                     <label  for="txtPlaca">Placa *</label>
                     <div class="input-group">
                         <div class="input-group-addon"><i class="fa fa-automobile text-success"></i></div>
                         <input class="form-control" ng-model="Posicion.Placa"  letras-numeros id="txtPlaca" name="txtPlaca" type="text"  required  ng-blur="ValidarPlaca()" maxlength="6"  autofocus="">
                     </div>
                 </div>
               </div>
               
            </div>           

            
               <div class="row" ng-show="Posicion.Ver == 'TODOS'">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label  for="cboEstado">Por Estado </label>
                        <div class="input-group">    
                           <div class="input-group-addon"><i class="fa fa-cc text-success"></i></div>
                           <select ng-model="Posicion.Estado" name="cboEstado" id="cboEstado" class="form-control"  required >
                              <option value="Todos" >TODOS</option>
                              <option value="Libre" selected="true">LIBRE</option>
                              <option value="En Servicio">EN SERVICIO</option>
                           </select>
                        </div> 
                     </div>   
                  </div>
               </div>                          
                 

            <div class="row">
               <div class="col-md-12">
                  <button  ng-disabled="frmPanico.$invalid" class="btn btn-success btn-addon btn-block"  type="button" title="Buscar" ng-click="consultar()">
                     <i class="fa fa-search"></i>BUSCAR
                  </button> 
               </div>
            </div>

            <div class="row">
               <div class="divider"></div>                        
               <div class="col-md-12">
                  <br/>
                  <h5>TOTAL VEH√çCULOS <span id="total" style="font-weight: 800; color: #000">{{cTotal}}</span></h5>
                  <h5>LIBRES: <span id="totalL" style="font-weight: 600; color:  #008000">{{cLibre}}</span></h5>                  
                  <h5>EN SERVICIO: <span id="totalS" style="font-weight: 600; color: #00a8c5">{{cServicio}}</span></h5>                  
               </div>
            </div>


         </form>     
      </div>

      <div class="col-md-9">
         <div id="mapaPosicion" style="width: 100%; height: 535px; margin-top: 10px;" ng-model="mapPosicion"></div>
      </div>
   </div>

</div>
