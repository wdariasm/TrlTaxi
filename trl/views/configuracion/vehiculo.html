<div ng-controller="vehiculoController">
    <div  class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs nav-justified" id="tabPanels">
                        <li class="active"> <a href="#tabListado" data-toggle="tab">Listado de Vehículos </a></li>
                        <li><a href="#tabRegistro" data-toggle="tab">Nuevo Vehículo </a></li>
                        <li><a href="#tabNovedad" data-toggle="tab">Novedades</a></li>
                    </ul>
                    <div class="tab-content">
                        <br/>
                        <div class="tab-pane active" id="tabListado">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>PLACA</th>
                                        <th>MARCA</th>
                                        <th>TIPO</th>
                                        <th>CAPACIDAD</th>
                                        <th>ESTADO</th>
                                        <th>ACCION</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane" id="tabRegistro">
                               <form class="col s12" name="frmVehiculo" id="frmVehiculo"  novalidate>
                                <br/>
                                <div class="row">

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtPlaca">Placa *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-automobile"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.Placa"  id="txtPlaca" name="txtPlaca" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label  for="cboMarca">Marca *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-gitlab"></i></div>
                                                <select ng-model="Vehiculo.Marca" name="cboMarca" id="cboMarca" style="width: 105%" class="form-control"  required >
                                                    <option ng-repeat="itemc in Marcas" value="{{itemc.maCodigo}}"> {{itemc.maDescripcion}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtModelo">Modelo *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.Modelo"  id="txtModelo" name="txtModelo" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtColor">Color *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.Color"  id="txtColor" name="txtColor" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtCilindraje">Cilindraje *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.Cilindraje"  id="txtCilindraje" name="txtCilindraje" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtMovil">Movil *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.Movil"  id="txtMovil" name="txtMovil" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtNumPasajero">Capacidad *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-users"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.NumPasajeros"  id="txtNumPasajero" name="txtNumPasajero" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label  for="txtRunt">Runt *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input class="form-control" ng-model="Vehiculo.Runt"  id="txtRunt" name="txtRunt" type="text"  required  ng-blur="validarPlaca()" maxlength="6" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label for="txtTipo">Tipo *</label>
                                             <div class="input-group">
                                                 <div class="input-group-addon"><i class="fa fa-list-ul"></i></div>
                                            <select type="text" class="form-control" ng-model="Vehiculo.Tipo" id="txtTipo" placeholder="Estado">
                                                <option value="PROPIO">PROPIO</option>
                                                <option value="ARRENDADO">ARRENDADO</option>
                                            </select>

                                             </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label for="txtEstado">Estado *</label>
                                             <div class="input-group">
                                                 <div class="input-group-addon"><i class="fa fa-list-ul"></i></div>
                                            <select type="text" class="form-control" ng-model="Vehiculo.Estado" id="txtEstado" placeholder="Estado">
                                                <option value="ACTIVO">ACTIVO</option>
                                                <option value="INACTIVO">INACTIVO</option>
                                            </select>

                                             </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label  for="cboClase">Clase Vehiculo *</label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-gitlab"></i></div>
                                                <select ng-model="Vehiculo.ClaseVehiculo" name="cboClase" id="cboClase" style="width: 105%" class="form-control"  required >
                                                    <option ng-repeat="itemc in Marcas" value="{{itemc.maCodigo}}"> {{itemc.maDescripcion}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-xs-2 col-xs-offset-10">
                                        <button ng-disabled="frmVehiculo.$invalid"  class="btn btn-info"   type="button"
                                                title="Registrar Vehiculo" ng-click="guardar()">REGISTRAR</button>
                                    </div>
                                </div>


                            </form>
                        </div>

                        <div class="tab-pane" id="tabNovedad">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#tabPanels a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');

    });

    $('#tabPanels a[href="#tabRegistro"]').tab('show');
</script>
