<div ng-controller="escolaridadController"  class="container-fluid">
    <div class="row">
        <div class="col-xs-4">            
            <form name="frmEscolaridad" id="frmEscolaridad" novalidate>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="txtEscolaridad">Codigo *</label>
                             <div class="input-group">    
                                 <div class="input-group-addon"><i class="fa fa-hashtag"></i></div>
                            <input type="text" class="form-control" ng-model="Escolaridad.esCodigo" id="txtEscolaridad" placeholder="codigo">
                       
                             </div>
                        </div>
                    </div>
                    
                     <div class="col-xs-12">
                        <div class="form-group">
                            <label for="txtEscolaridad">Descripción *</label>
                             <div class="input-group">    
                                 <div class="input-group-addon"><i class="fa fa-mortar-board"></i></div>
                            <input type="text" class="form-control" ng-model="Escolaridad.esDescripcion" id="txtEscolaridad" placeholder="Descripción">
                       
                             </div>
                        </div>
                    </div>
                    
                    
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="txtEstado">Estado *</label>
                             <div class="input-group">    
                                 <div class="input-group-addon"><i class="fa fa-list-ul"></i></div>
                            <select type="text" class="form-control" ng-model="Escolaridad.esEstado" id="txtEstado" placeholder="Estado">
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="BORRADO">BORRADO</option>
                            </select>
                       
                             </div>
                        </div>
                    </div>
                    
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-info" ng-click="Guardar()" style="margin-top:15%" >Guardar</button>
                    </div>
                    
                </div>                                
            </form>
        </div>
        
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-12">
                    <table border="0" cellspacing="0" class="table table-striped" >
                        <thead>
                            <tr>
                                <th class="center">CODIGO</th>                                
                                <th>DESCRIPCIÓN</th>
                                <th>ESTADO</th>
                                <th width="12%">ACCIÓN</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr data-ng-repeat="items in Escolaridades">
                                <td class="center">{{ items.esCodigo}}</td>
                                <td>{{ items.esDescripcion }}</td>
                                <td>{{ items.esEstado}}</td>
                                <td>
                                    <center>
                                            <a data-ng-click="get(items)" style="float: left; margin-left: 15px;" href="javascript:;"  title="Editar"><i class="fa fa-lg fa-pencil"></i></a>
                                            <a ng-click="Desactivar(items.esCodigo, 'BORRADO')"  style="float: left; margin-left: 15px;" href="javascript:;"  title="Eliminar"><i class="fa fa-lg fa-trash"></i></a>
                                    </center>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>                            
            </div>
        </div>
    </div>
</div>
