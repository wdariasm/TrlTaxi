<div ng-controller="documentoVehiculoCtrl as dv">
    <div class="modal fade bs-example-modal-lg" id="mdImagenes" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="margin-top: 5%;">
        <div class="modal-dialog modal-lg" >                                   
            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title">{{dv.Titulo}}</div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <input  id="flArchivo" uploader-model="dv.Archivo.Imagen"  name="flArchivo" class="file-loading" type="file"  data-min-file-count="1"  accept="image/*">
                        </div>
                        <div class="col-xs-6">
                            
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-addon" data-dismiss="modal"><i class="fa fa-times"></i> Cerrar</button>                    
                </div>  

            </div>

        </div>
    </div> 
</div>

<script>   
    $('#flArchivo').fileinput({                   
        uploadAsync:false,
        minFileCount:1,
        maxFileCount:1,
        resizeImage: true,
        maxImageWidth: 200,
        maxImageHeight: 200,
        showUpload :false,
        showRemove :false,
        language: "es", 
        autoReplace: true,
        allowedFileExtensions: ["jpg", "png"],
        initialPreview: [
            '<img src="images/picture.png" class=" file-preview-image" style="height:160px">'
            
        ],
        initialPreviewConfig: [
            {caption: "Imagen ruta",   key: 11}
        ]                
    });

</script>
