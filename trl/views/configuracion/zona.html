<div ng-controller="zonaController">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-xs-4">
                <h5 class="text-primary">{{title}}</h5>
                <form  name="frmZona" id="frmZona" novalidate>
                <input type="hidden" ng-model="Zona.znCodigo" value="0">
                <div class="row">
                    <div class="col-xs-11">
                        <div class="form-group">
                            <label  for="txtNombre1">Nombre *</label>     
                            <input class="form-control" ng-model="Zona.znNombre" name="txtNombre1" id="txtNombre1" type="text" required maxlength="25">                                              
                        </div>                                
                    </div>

                    <div class="col-xs-11">
                        <div class="form-group ">
                            <label for="cboEstado" >Estado *</label>
                            <select ng-model="Zona.znEstado" class="form-control" id="cboEstado"  ng-required="true">
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="INACTIVO" >INACTIVO</option>
                            </select>
                            
                        </div>                                    
                    </div>

                    <div class="row">
                         <div class="col-xs-5 col-xs-offset-1">                                                                    
                            <button   class="btn btn-success btn-block btn-addon"   type="button"  title="Nuevo / Cancelar" ng-click="nuevo()"><i class="fa fa-pencil"></i> Nuevo</button>
                        </div>
                        
                        <div class="col-xs-5">
                            <button ng-disabled="frmZona.$invalid"  class="btn btn-primary btn-addon"   type="button" title="Registrar Servicio" ng-click="guardar()">
                                <i class="fa fa-check"></i>REGISTRAR
                            </button> 
                        </div>
                    </div>    
                        
                </div>    
                <hr>

                <div class="row">
                <div class="col-xs-12">
                    <label>ZONAS AGREGADAS</label>
                    <table border="0"  width="100%" ng-table="tbZona"  class="table table-striped table-condensed" >
                        <thead>
                            <tr>
                                <th>NOMBRE</th>                                                                                      
                                <th width="25%">ACCION</th> 
                            </tr>
                        </thead>

                        <tbody>                       
                            <tr data-ng-repeat="item in $data ">                                        
                                <td>{{ item.znNombre}}</td>
                                <td>
                                    <center>
                                        <a data-ng-click="get(item)" style="float: left; margin-left: 3px;" href="javascript:;"  title="Editar"><i class="fa fa-pencil fa-lg text-success"></i></a>                                                    
                                        <a ng-click="eliminar(item.znCodigo)"  style="float: left; margin-left: 10px;" href="javascript:;"  title="Eliminar"><i class="fa fa-lg fa-trash text-danger"></i></a>
                                    </center>
                                </td> 
                            </tr>
                        </tbody>
                    </table>                        
                </div>                                        
            </div>
            </form>
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="dvMapaZona" style="width: 100%; height: 440px; margin-top: 10px;" ng-model="mapZona">

                        </div>
                    </div>
                </div>
                
                <div class="row" style="margin-top: 10px;">
                    <div class="col-xs-12">
                        <a href="javascript:;" ng-click="funcion.init()" class="btn  btn-danger btn-addon" style="margin-left: 10px;"><i class="fa fa-trash"></i>Limpiar Todo</a>
                        <a href="javascript:;" ng-click="eliminarUltimoPunto()"  class="btn btn-warning btn-addon"><i class="fa fa-map-marker"></i>Eliminar Ãºltimo punto</a>                        
                    </div>
                </div>
            </div>
        </div> 
    </div>        
</div>
