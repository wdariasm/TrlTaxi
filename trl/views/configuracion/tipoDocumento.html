<div ng-controller="tipoDocumentoController"  class="container-fluid">
    <div class="row">
        <div class="col-xs-4">            
            <form name="frmTipoDocumento" id="frmTipoDocumento" novalidate>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="txtTipoDocumento">Codigo *</label>
                             <div class="input-group">    
                                 <div class="input-group-addon"><i class="fa fa-hashtag"></i></div>
                                 <input type="text" class="form-control" required="" ng-model="TipoDocumento.tdCodigo" id="txtTipoDocumento" placeholder="codigo">
                       
                             </div>
                        </div>
                    </div>
                    
                     <div class="col-xs-12">
                        <div class="form-group">
                            <label for="txtTipoDocumento">Descripción *</label>
                             <div class="input-group">    
                                 <div class="input-group-addon"><i class="fa fa-credit-card-alt"></i></div>
                                 <input type="text" required="" class="form-control" ng-model="TipoDocumento.tdDescripcion" maxlength="45"  id="txtTipoDocumento" placeholder="Descripción">
                       
                             </div>
                        </div>
                    </div>
                    
                    
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="txtEstado">Estado *</label>
                             <div class="input-group">    
                                 <div class="input-group-addon"><i class="fa fa-list-ul"></i></div>
                            <select type="text" class="form-control" ng-model="TipoDocumento.tdEstado" id="txtEstado" placeholder="Estado">
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="BORRADO">BORRADO</option>
                            </select>
                       
                             </div>
                        </div>
                    </div>
                    
                    <div class="col-xs-5">   
                            <br/>
                            <button ng-disabled="frmTipoDocumento.$invalid"  class="btn btn-primary btn-block btn-addon"   type="button"  title="Registrar Tipo Documento" ng-click="Guardar()"><i class="fa fa-floppy-o"></i>Guardar</button>
                   </div>
                    
                </div>                                
            </form>
        </div>
        
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-12">
                    <table border="0" cellspacing="0" class="table table-striped" >
                        <thead>
                            <tr>
                                <th class="center">CODIGO</th>                                
                                <th>DESCRIPCIÓN</th>
                                <th>ESTADO</th>
                                <th width="12%">ACCIÓN</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr data-ng-repeat="items in TipoDocumentos">
                                <td class="center">{{ items.tdCodigo}}</td>
                                <td>{{ items.tdDescripcion }}</td>
                                <td>{{ items.tdEstado}}</td>
                                <td>
                                   <center>
                                            <a data-ng-click="get(items)" style="float: left; margin-left: 15px;" href="javascript:;"  title="Editar"><i class="fa fa-lg fa-pencil"></i></a>
                                            <a data-ng-click="VerDesactivar(items.tdCodigo, 'BORRADO')"  style="float: left; margin-left: 15px;" href="javascript:;"  title="Eliminar"><i class="fa fa-lg fa-trash text-danger"></i></a>
                                    </center>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                      <div class="modal fade bs-example-modal-sm" id="mdConfirmacion" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="margin-top: 10%;">
                                <div class="modal-dialog modal-sm" style="width: 30%" >                                   
                                    <div class="modal-content">
                                       
                                        <div class="modal-header">
                                            <div class="modal-title">Activar / Borrar Tipo de Documento</div>
                                        </div>
                                        
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <label>¿Está seguro de ejecutar esta acción? '{{tdEstado}}' </label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-primary" ng-click="Desactivar()">Aceptar</button>
                                        </div>  
                                        
                                    </div>
                                                                     
                                </div>
                     </div>
                </div>                            
            </div>
        </div>
    </div>
</div>
