<style>
    body{
        background-color: #edf1f2
    }
                         
    @media (max-width:480px){
        .pageicon {                    
            font-size: 45px;
            margin-top: 2px;                    
            width: 70px;                
        }
        .espacio{
            margin-top: 5px;
        }

        .titulo{                           
            text-align: center;
            height: 50px;
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
            color: #000000;
        }
        .titulo img{
             display: none;
        }
        
        h2{
            font-size: 18px;
        }
    }
</style>

<div ng-controller="calificacionController as cl" class="container-fluid">               
    <div  class="row">
        <div  class="header"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-xs-3">
                        <div class="titulo">                            
                            <img src="../trl/images/logo.png" class="animated slideInLeft"  alt="logo"/> 
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
        <div class="row" >              
            <div  class=" col-md-10 col-xs-12 pages">                                   
                <div class="col-md-4 col-md-offset-5 col-xs-10 col-xs-offset-1">                         
                    <div class="well page animated slideInDown" >               

                            <h2 class="text-primary  text-center "><strong>Calificación de Servicio</strong></h2><br/>                         
                            
                        <div class="row" >          
                            <div class="col-md-12 col-xs-12">
                                <form name="frmCalificacion" novalidate="">
                                    
                                    <table class="table table-condensed table-bordered table-responsive table-striped">
                                        <tr>
                                            <td>N° Servicio</td>
                                            <td><strong> {{cl.Servicio.IdServicio}}</strong></td>
                                        </tr>
                                       
                                        
                                        <tr>
                                            <td>N° Contrato</td>
                                            <td><strong> {{cl.Servicio.NumeroContrato}}</strong></td>
                                        </tr>
                                        
                                        <tr>
                                            <td>Valor Servicio</td>
                                            <td><strong> {{cl.Servicio.ValorTotal | currency : "$" : 0}}</strong></td>
                                        </tr>
                                        
                                        <tr>
                                            <td>Conductor</td>
                                            <td><strong> {{cl.Servicio.Nombre}}</strong></td>
                                        </tr>
                                        
                                        <tr>
                                            <td colspan="2">Calificación</td>                                                                                        
                                        </tr>
                                        <tr>
                                            
                                            <td colspan="2"><input ng-model="cl.Servicio.Calificacion" id="txtCalificacion" name="txtCalificacion" type="number" class="rating" min=1 max=5 step=1 data-size="sm" ></td>
                                            
                                        </tr>
                                    </table>
                                    
                                    
                                    <div class="form-group">
                                        <button ng-disabled="frmCalificacion.$invalid"   class="btn btn-primary btn-block btn-addon"   type="button"  title="Registrar Cliente" ng-click="cl.Calificar()"> <i class="fa fa-send"></i>Enviar Calificación</button>
                                    </div>

                                </form>
                                <div class="text-center" ng-show="Cargando"><i class="fa fa-spinner fa-pulse fa-fw fa-3x text-primary"></i></div>
                                <div class="text-center" <h5>{{msjError}}</h5></div>
                               <br/>  
                            </div>                            

                            <a href="#/login" class="btn" title="Inicio" style="float: right" ><i class="fa fa-home fa-3x"></i></a>
                        </div>                                                        
                    </div>                                                            
                </div> 
                
                 
                
            </div>   <!-- div pages-->              
        </div>  <!-- div row-->      
        
        <div class="row">
           
        </div>
    </div>                                    
</div>

<script>
    // initialize with defaults
    $("#txtCalificacion").rating({
        starCaptionClasses: function(val) {
            if (val == 0) {
               return 'label label-default';
            }
            else if (val < 3) {
                return 'label label-danger';
            } 
            else {
                return 'label label-success';
            }
        },
        defaultCaption: '{rating} Estrellas',
        starCaptions: {
            0.5: 'Media Estrella',
            1: 'Una Estrella',
            1.5: 'Una Estrella y Media',
            2: 'Dos Estrellas',
            2.5: 'Dos Estrellas y Media',
            3: 'Tres Estrellas',
            3.5: 'Tres Estrellas y Media',
            4: 'Cuatro Estrellas',
            4.5: 'Cuatro Estrellas y Media',
            5: 'Cinco Estrellas'
        },
        clearButtonTitle: 'Limpiar',
        clearCaption: 'Sin Calificar', 
        containerClass : "krajee-fa"
    });

    
</script>
